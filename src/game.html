<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="scss/game.scss">


</head>
<body>
    <div class="container">
        <div id="game" class="game-flex-1">
            <div id="hud">
                <div class="hud-item-1">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar" alt="purple progress bar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>

                <div class="hud-item-2">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-item-2-text" id="score" alt="score">
                        0
                    </h1>
                </div>

            </div>

            <h1 id="question" alt="A question about McDonalds">What is the answer to this question?</h1>
            <div class="choice-container" alt="Answer Choice 1">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>

            <div class="choice-container" alt="Answer Choice 2">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>

            <div class="choice-container" alt="Answer Choice 3">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>

            <div class="choice-container" alt="Answer Choice 4">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
